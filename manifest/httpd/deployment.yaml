# manifests/httpd/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-httpd
  namespace: argocd
  labels:
    app: simple-httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-httpd
  template:
    metadata:
      labels:
        app: simple-httpd
    spec:
      containers:
        - name: httpd
          image: httpd:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: httpd-config
              mountPath: /usr/local/apache2/htdocs/index.html
              subPath: index.html
      # Volume akan diisi oleh ConfigMap yang dihasilkan oleh Kustomize
      volumes:
        - name: httpd-config
          configMap:
            name: httpd-index-html # NAMA INI AKAN DIUBAH OLEH KUSTOMIZE
