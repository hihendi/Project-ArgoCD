# manifests/nginx/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-nginx
  namespace: argocd
  labels:
    app: simple-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-nginx
  template:
    metadata:
      labels:
        app: simple-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      # Volume akan diisi oleh ConfigMap yang dihasilkan oleh Kustomize
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-index # NAMA INI AKAN DIUBAH OLEH KUSTOMIZE
